<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style_log.css">
    <title>Login</title>
</head>

<body>
    <header>
        <div class="logo">
            <h1>Tilt-Cloud</h1>
        </div>
    </header>
    <main>
        <form class="form" method="POST" action="#">
            <input type="text" class="username" id="username" name="username" placeholder="Введите имя" required>
            <br>
            <input type="password" class="password" id="password" name="password" placeholder="Введите пароль" required>
            <br>
            <button class="button-enter" type="submit">Войти</button>
            <a href="./registration.html">Регистрация</a>
    </main>
</body>
<script src="./js/login.js"></script>

</html>
